<!DOCTYPE html>
<html>
<head>
  <title>Validação de número inteiro</title>
</head>
<body>
  <form onsubmit="return validarFormulario()">
    <label for="numero">Digite um número inteiro:</label>
    <input type="text" id="numero" name="numero">
    <button type="submit">Enviar</button>
  </form>

  <script>
    function validarNumeroInteiro(valor) {
      // Expressão regular que verifica se o valor é um número inteiro
      var regex = /^\d+$/;
      
      // Testa se o valor passado como parâmetro é um número inteiro
      if (regex.test(valor)) {
        return true;
      } else {
        return false;
      }
    }

    function validarFormulario() {
      var numero = document.getElementById("numero").value;

      if (validarNumeroInteiro(numero)) {
        alert("Número inteiro válido!");
        return true;
      } else {
        alert("Por favor, digite um número inteiro válido.");
        return false;
      }
    }
  </script>
</body>
</html>
